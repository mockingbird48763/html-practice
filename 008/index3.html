<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>導覽列的變體 - 絕對定位</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    .main-header {
      background: linear-gradient(0deg, #cc4380, #fb6c75);
    }

    .main-header .container {
      display: flex;
      justify-content: center;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      align-items: center;
      height: 100px;
    }

    .main-header .logo {
      width: 100px;
      position: absolute;
    }

    .main-header .logo img {
      width: 100%;
      vertical-align: middle;
    }

    .main-header .main-nav {
      /* margin: auto; */
      display: flex;
    }

    .main-header .main-nav a:nth-child(3) {
      margin-left: 140px;
    }

    .main-header .main-nav a {
      text-decoration: none;
      color: #fff;
      padding: 5px 1em;
      position: relative;
      transform: translateY(0px);
      transition: .3s;
    }

    .main-header .main-nav a:hover {
      transform: translateY(-5px);
    }

    .main-header .main-nav a::after {
      content: '';
      position: absolute;
      left: 50%;
      right: 50%;
      height: 0;
      bottom: -5px;
      border-bottom: 1px solid #fff;
      transition: .3s;
    }

    .main-header .main-nav a:hover::after {
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <a href="#" class="logo">
        <img src="csscoke-logo.png" alt="CSS coke | CSS 可樂" srcset="">
      </a>
      <nav class="main-nav">
        <a href="#">金魚都能懂系列</a>
        <a href="#">暴力網頁入門系列</a>
        <a href="#">CSS可樂系列</a>
        <a href="#">RWD原來醬子系列</a>
      </nav>
    </div>
  </header>
</body>

</html>
