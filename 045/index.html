<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紅心</title>
  <style>
    #redheart {
      /* 寬高比例 */
      width: 150px;
      height: 100px;
      background-color: #FF4D4F;
      margin: 100px;
      border-radius: 50px 0px 8px 50px;
      position: relative;
      transform: rotate(45deg);
    }

    #redheart::after {
      content: '';
      display: block;
      /* 相反寬高 */
      width: 100px;
      height: 150px;
      background-color: #FF4D4F;
      position: absolute;
      right: 0;
      bottom: 0;
      border-radius: 50px 50px 8px 0px;
    }
  </style>
</head>

<body>
  <div id="redheart"></div>
</body>

</html>
